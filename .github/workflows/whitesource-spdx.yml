name: WhiteSource scan and SPDX report

on:
  push:
    branches: []

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install -DskipTests=true

      - name: WhiteSource Unified Agent Scan
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          WS_APIKEY: ${{secrets.APIKEY}}
          WS_USERKEY: ${{secrets.USERKEY}}
          WS_WSS_URL: https://saas.whitesourcesoftware.com/agent
          WS_PRODUCTNAME: GH_${{github.event.repository.name}}
          WS_PROJECTNAME: ${{github.ref}}_SPDX_report
          WS_GENERATEPROJECTDETAILSJSON: true
        run: |
          curl -LJO https://unified-agent.s3.amazonaws.com/wss-unified-agent.jar
          echo Unified Agent downloaded successfully
          java -jar wss-unified-agent.jar -d ./

      - name: WhiteSource SPDX Report
        WS_WSS_URL: https://saas.whitesourcesoftware.com/agent
        run: |
            jq -r '.projects | .[] | .projectToken' ./whitesource/scanProjectDetails.json
            export WS_PROJECTTOKEN=$(jq -r '.projects | .[] | .projectToken' ./whitesource/scanProjectDetails.json)
            echo WS_PROJECTTOKEN: $WS_PROJECTOKEN
            export WS_URL=$(echo $WS_WSS_URL | awk -F "agent" '{print $1}')
            echo WS_URL: $WS_URL
            curl -LRO https://github.com/whitesource-ps/ws-sbom-generator/raw/master/spdx_tools-0.7.0a3_ws-py3-none-any.whl
            echo === Installing WhiteSource SBOM Generator ===
            pip install ws_sbom_generator
            echo === Installing SPDX tools ====
            pip install spdx_tools-0.7.0a3_ws-py3-none-any.whl
            echo === Generating SBOM ===
            sbom_generator -u ${{secrets.USERKEY}} -k {{secrets.$APIKEY}} -s $WS_PROJECTTOKEN -a $WS_URL -t tv -o ./whitesource
